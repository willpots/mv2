<!DOCTYPE html>
<html lang="en" ng-app="mv">
<head>
  <meta charset="UTF-8">

  <meta name="og:title" content="Midd Ventures" />
  <meta name="og:type" content="website" />
  <meta name="og:description" content="Middlebury College's entrepreneurial backbone" />
  <meta name="og:url" content="">

  <title>Midd Ventures</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css"></head>

<body>
  <header class="h-news" data-type="parallax" data-speed="10" data-offset="-400">
    <div class="h-right">
      <div class="h-content">
        <div class="line">Midd</div>
        <div class="line">Ventures</div>
      </div>
      <div class="h-description">Middlebury College's entrepreneurial backbone</div>
    </div>
    <div ng-include="'/partials/navbar.html'"></div>

  </header>
  <section id="blog" class="blog">
    <article class="post">
      <h3 class="post-title">September Networking Session at 51 Main</h3>
    </article>
  </section>

  <!-- JS -->
  <script src="js/jquery.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/script.js"></script>
  <script>

  $(document).ready(function(){
    $window = $(window);

    $('[data-type="parallax"]').each(function(){
      var $bgobj = $(this);
      $(window).scroll(function() {
        var yPos = ($window.scrollTop()) / 2 + $bgobj.data("offset"); 
        var coords = '50% '+ yPos + 'px';
        $bgobj.css({ backgroundPosition: coords });
      });
    });  
  }); 


  </script>
</body>
</html>
